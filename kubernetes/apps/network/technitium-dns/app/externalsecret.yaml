---
# yaml-language-server: $schema=https://kubernetes-schema.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: technitium-dns
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: technitium-dns-secret
    template:
      data:
        EXTERNAL_DNS_RFC2136_TSIG_SECRET: "{{ .TSIG_SECRET }}"
  dataFrom:
    - extract:
        key: technitium